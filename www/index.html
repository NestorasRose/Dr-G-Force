<!DOCTYPE HTML>
<html>
    <head>
        <title>PhoneGap</title>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
        <link rel="stylesheet" href="components/bootstrap/css/bootstrap.min.css">
    	<link rel="stylesheet" href="components/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="components/chartistjs/dist/chartist.min.css">
        <script type="text/javascript">
            document.addEventListener("deviceready", onDeviceReady, false);
            function onDeviceReady(){
                console.log("PhoneGap is ready.");
            }
        </script> 
        <script type="text/javascript" charset="utf-8"  src="components/jquery.min.js"></script> 
        <script type="text/javascript" charset="utf-8"  src="components/chartistjs/dist/chartist.min.js"></script>
        <script type="text/javascript" charset="utf-8"  src="components/loader.js"></script>
        <script type="text/javascript" charset="utf-8"  src="components/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" charset="utf-8"  src="js/main.js"></script>
        <script type="text/javascript" charset="utf-8"  src="js/tabs.js"></script>
        <script type="text/javascript" charset="utf-8"  src="js/accelerometer.js"></script>
        <script type="text/javascript" charset="utf-8"  src="js/graph.js"></script>
        <script type="text/javascript" charset="utf-8"  src="js/calibration.js"></script>
    </head>
    <body onload="init();" id="stage" class="bg-ccc">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 d-none">
                    <div id="info">
                        <span id="platform"> &nbsp;</span>
    					<span id="version">&nbsp;</span>
    					<span id="uuid"> &nbsp;</span>
    					<span id="name">&nbsp;</span>
    					<span id="width"> &nbsp;</span>
    					<span id="height">&nbsp;</span>
    					<span id="colorDepth"></span>
                     </div>
                </div>
            </div>
            <div class="row mt-4" id="tab-1">
                <div class="col-xs-12 col-sm-6">
    				<h5 class="text-white text-center"><i class="fa fa-tachometer text-danger" aria-hidden="true"></i> Front - Back</h5>
    				<div class="progress">
    					<div id="x" class="progress-bar bg-primary" role="progressbar" style="width: 50%;">Back</div>
    					<div id="y" class="progress-bar bg-info" role="progressbar" style="width: 50%;">Front</div>
    				</div>
        			<div class="row mb-2">
        				<div class="col-2 text-left text-white">
    						<b>1g</b>
    					</div>
    					<div class="col-3 text-left text-white">
    						<b class="ml-2">.5g</b>
    					</div>
    					<div class="col-2 text-center text-white">
    						<b>0</b>
    					</div>
    					<div class="col-3 text-right text-white">
    						<b class="mr-2">.5g</b>
    					</div>
    					<div class="col-2 text-right text-white">
    						<b>1g</b>
    					</div>
    				</div>
                </div>
                <div class="col-xs-12 col-sm-6">
    				<h5 class="text-white text-center"><i class="fa fa-tachometer text-danger" aria-hidden="true"></i> Right - Left</h5>
                    <div class="progress">
                      <div id="x1" class="progress-bar bg-light text-dark" role="progressbar" style="width:50%">Left</div>
                      <div id="x2" class="progress-bar bg-secondary" role="progressbar" style="width:50%">Right</div>
                    </div>
    				<div class="row mb-2">
    					<div class="col-2 text-left text-white">
    						<b>1g</b>
    					</div>
    					<div class="col-3 text-left text-white">
    						<b class="ml-2">.5g</b>
    					</div>
    					<div class="col-2 text-center text-white">
    						<b>0</b>
    					</div>
    					<div class="col-3 text-right text-white">
    						<b class="mr-2">.5g</b>
    					</div>
    					<div class="col-2 text-right text-white">
    						<b>1g</b>
    					</div>
    				</div>
                </div>
                <div class="col-xs-12 col-sm-12 mb-4">
    				<h5 class="text-white text-center"><i class="fa fa-compass text-danger" aria-hidden="true"></i> Body Roll</h5>
    				<div class="progress">
    					<div id="z" class="progress-bar bg-danger progress-bar-striped progress-bar-animated" role="progressbar" style="width: 50%;"></div>
    				</div>
    				<div class="row">
    					<div class="col-2 text-left text-white">
    					</div>
    					<div class="col-2 text-left text-white">
    						<b>6&#176;</b>
    					</div>
    					<div class="col-2 text-left text-white">
    						<b>12&#176;</b>
    					</div>
    					<div class="col-2 text-left text-white">
    						<b>18&#176;</b>
    					</div>
    					<div class="col-2 text-left text-white">
    						<b>24&#176;</b>
    					</div>
    					<div class="col-2 text-left text-white">
    						<b>30&#176;</b>
    					</div>
    				</div>
                </div>
                <div class="col-xs-12 col-sm-8">
                    <div class="alert alert-danger" role="alert">
                        <div class="row">
                          <div class="col-9 text-center"><strong>Please lock your screen</strong> in order to avoid reading inconsistencies!</div>
                          <div class="col-3 text-center"><i class="fa fa-3x fa-tablet mt-1" aria-hidden="true"></i></div>
                      </div>
                    </div>                    
                </div>
                <div class="col-xs-12 col-sm-4 text-center">
                    <a class="btn btn-circle btn-danger mt-4" href="javascript:toggleAccel();">
                        <i id="play-stop-icon" class="fa fa-play-circle fa-3x text-lightred" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
            <div id="tab-2" class="d-none text-light row">
                <div class="col-4 mt-1"><i class="fa fa-square" aria-hidden="true" style="color:#f4c63d"></i> <small>Total</small></div>
                <div class="col-4 mt-1"><i class="fa fa-square" aria-hidden="true" style="color:#f05b4f"></i> <small>Front/Back</small></div>
                <div class="col-4 mt-1"><i class="fa fa-square" aria-hidden="true" style="color:#d70206"></i> <small>Left/Right</small></div>
                <div class="mt-4 ct-chart ct-perfect-fourth"></div>
            </div>
        </div>
    </body>
    <footer class="footer-fixed bg-danger">
        <div class="container-fluid">
            <div class="row">
                <a href="javascript:selectTab('tab-1');" class="col-6 text-center"> 
                    <i id="btn-tab-1" class="fa fa-sliders fa-2x mt-2" aria-hidden="true" style="color:#fff"></i>
                </a>
                <a href="javascript:selectTab('tab-2');" class="col-6 text-center">
                    <i id="btn-tab-2" class="fa fa-line-chart fa-2x mt-2" aria-hidden="true" style="color:#f7baba"></i>
                </a>
            </div>
        </div>
    </footer>
</html>
